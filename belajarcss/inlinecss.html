<!DOCTYPE html>
<head>
    <title>Contoh inline CSS</title>
</head>
<body>
    <h1 style="color: rgb(150, 79, 112); text-align: center;">Selamat Datang di web SMK BPI</h1>
    <p>
        Ini adalah paragraf pertama saya di inline.
        Saya menggunakan CSS inline untuk mengatur warna dan ukuran font.
    </p>

    <p style="font-size: 18px; color: blueviolet; font-style: italic;">
        Ini adalah paragraf kedua yang memiliki style yang berbeda.
    </p>

    <button style="background-color: tomato; color: aliceblue; padding: 10px 20px; border: none; border-radius: 5px;">
        Klik saya
    </button>
</body>
</html>
